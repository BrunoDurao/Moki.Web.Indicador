<h3>Metas</h3>
<div id="lancamentovalores-container">
    <div class="dx-field">
        <div class="dx-fieldset" style="float:left;margin-right: 60px">
            <div class="dx-fieldset-header">
                <div dx-radio-group="escolhaVisao"></div>
            </div>
            <div class="dx-field">
                <div id="lkIndicadores" dx-lookup="LookupIndicadores"></div>
                <div id="lkUnidades" dx-lookup="LookupUnidades" style="display:none"></div>
            </div>
        </div>

        <div class="dx-fieldset" style="float:left">
            <div class="dx-fieldset-header">
                <div id="rgFrequencia" dx-radio-group="escolhafrequencia"></div>
            </div>
            <div class="dx-field">
                <div id="dbArgumento" dx-date-box="dbConfig" style="float: left;width:40%"></div>
                <div dx-button="btBuscar"></div>
            </div>
        </div>
            </div>
    <div class="dx-fieldset">
        <div dx-button="btback"></div><div dx-button="btforward"></div>
    </div>
    <div style="text-align:center"><h4 id="h4Argument">{{argumento}}</h4></div>
    <div id="gridContainervalores" dx-data-grid="dataGridOptionsValores"></div>
</div>
